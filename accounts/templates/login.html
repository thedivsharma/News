{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4" style="margin-top: 80px; text-align: center;">Login</h1>
            <form method="post" action="{% url 'login' %}" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-secondary">New here? Register here</a>
                </div>
            </form>
            <div class="mt-3 text-center">
                <form method="post" action="{% url 'forgot_password' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Forgot Password?</button>
                </form>
                
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('forgot-password-btn').addEventListener('click', function() {
    alert("We have mailed you your credentials.");
    // Optionally, send a request to the server to handle password reset
});
</script>
{% endblock %}
