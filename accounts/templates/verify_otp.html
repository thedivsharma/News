{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="container mt-5" style="padding-top: 80px;"> <!-- Adjust padding as needed -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4" style="text-align: center;">Verify OTP</h1>
            <form method="post" action="{% url 'verify_otp' %}" class="border p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
